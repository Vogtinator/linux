%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/faraday,fotg210-udc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Faraday FOTG210 USB Peripheral Controller

maintainers:
  - Fabian Vogt <fabian@ritter-vogt.de>

description: |
  USB 2.0 Device Controller with an MMIO interface.
  Only bulk transfers are supported.

properties:
  compatible:
    enum:
      - faraday,fotg210-udc
      - faraday,fotg210-nspire-udc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    udc@0 {
        compatible = "faraday,fotg210-udc";
        reg = <0xB0000000 0x1000>;
        interrupts = <8>;
    };
