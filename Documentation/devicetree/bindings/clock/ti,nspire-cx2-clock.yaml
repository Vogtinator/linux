%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/ti,nspire-cx2-clock.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Binding for the clock source in the TI Nspire CX II PMU

maintainers:
  - Fabian Vogt <fabian@ritter-vogt.de>

description: |
  The PMU is the base clock source of the SOC in the TI Nspire CX II and allows
  flexible configuration of the frequency over a wide range.

properties:
  compatible:
    const: ti,nspire-cx2-clock

  reg:
    maxItems: 1

  '#clock-cells':
    const: 0

required:
  - compatible
  - reg
  - '#clock-cells'

additionalProperties: false

examples:
  - |
    base-clock@90140000 {
        compatible = "ti,nspire-cx2-clock";
        reg = <0x90140000 0x1000>;
        #clock-cells = <0>;
    };
